<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lab-5</title>
</head>

<body>
    <input type="number" id="input" placeholder="enter num to calculate factorial">
    <button onclick="calculateFactorial(input.value)">Calculate Factorial</button>
    <p id="result"></p>
    <script>
        function calculateFactorial() {
            var n = parseInt(document.getElementById("input").value);
            var result = document.getElementById("result");
            result.innerHTML = "Factorial of " + n + " is: " + factorial(n);
        }

        function factorial(n) {
            if (n === 0) return 1;
            return n * factorial(n - 1);
        }

        class person {
            constructor(first_name, last_name, year_of_birth) {
                this.first_name = first_name;
                this.last_name = last_name;
                this.year_of_birth = year_of_birth;
            }

            getAge() {
                let year = new Date().getFullYear();
                return year - this.year_of_birth;
            }

            getFullName() {
                return this.first_name + " " + this.last_name;
            }
        }

        me = new person("Abdulrahman", "Almehdar", 2001);
        alert(me.getFullName() + " - " + me.getAge())
    </script>
</body>

</html>
